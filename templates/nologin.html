{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}

<form action="" method="POST">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Create Article</h3>
            <hr>
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-danger">Add Article</button>
        </div>
    </div>
</form>
{% endblock body %}
