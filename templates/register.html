{% extends "layout.html" %}

{% block body %}
{% load socialaccount %}
{% load crispy_forms_tags %}


    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Register</h3>
            <hr>
            <form method = "post">
                    {% csrf_token %}

                {{form|crispy}}
                <br>
                <button type="submit" class="btn btn-success">Enter</button>
                <p>Or Register With</p>
                <div class="wrapper">
                        <a href="{% url 'social:begin' 'github' %}"><i class="fa  fa-3x fa-github"style="color:#24292e"></i></a>
                        <a href="{% url 'social:begin' 'facebook' %}"><i class="fa fa-3x fa-facebook-square"style="color:#3b5998"></i></a>
                        <a href="{% url 'social:begin' 'twitter' %}"><i class="fa fa-3x fa-twitter-square"style="color:#4099FF"></i>
                </div></a>  
            </form>
        </div>

{% endblock body %}
