{% extends "layout.html" %}

{% load crispy_forms_tags %}

{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Sign in</h3>
        <hr>
        <form method = "post">
                {% csrf_token %}

                {{form|crispy}}
                <br>
                <button type="submit" class="btn btn-danger">Enter</button>  
                <small class='text-muted ml-2'>
                    <a href="{% url 'password_reset' %}" class="card-link">Forget Password</a>
                </small>
            </form>
        </div>
    </div>

{% endblock body %}
