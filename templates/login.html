{% extends "layout.html" %}

{% block body %}
{% load socialaccount %}
{% load crispy_forms_tags %}


<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Sign in</h3>
        <hr>
        <form method = "post">
                {% csrf_token %}
                {{form|crispy}}
                <br>
                <button type="submit" class="btn btn-danger">Enter</button>  
                <a class="nav-brand" href="{% url 'password_reset' %}">&nbsp;&nbsp;&nbsp;&nbsp;Forget your Password?</a><br><br>
                <button disabled="disabled"><p><strong>-- OR Login With  --</strong></p></button><br>
                <a href="{% url 'social:begin' 'github' %}"  class="fa fa-github fa-2x"style="color:#24292e">GitHub</a><br>
                <a href="{% url 'social:begin' 'twitter' %}" class="fa fa-twitter fa-2x"style="color:#4099FF">Twitter</a><br>
                <a href="{% url 'social:begin' 'facebook' %}"  class="fa fa-facebook fa-2x"style="color:#3b5998">Facebook</a><br>
                <a href="{% provider_login_url 'google' %}"  class="fa fa-google fa-2x" style="color:#D34836">Google</a>
            </form>
        </div>
    </div>

{% endblock body %}
