{% extends "layout.html" %}
{% block body %}
{% load crispy_forms_tags %}


<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Sign in</h3>
        <hr>
        <form method = "post">
                {% csrf_token %}

                {{form|crispy}}
                <br>
                <button type="submit" class="btn btn-primary">&emsp;&emsp;Login&emsp;&emsp;</button>  
                <a class="nav-brand" href="{% url 'password_reset' %}">&nbsp;&nbsp;&nbsp;&nbsp;Forget your Password?</a>
            </form>
        </div>
    </div>

{% endblock body %}
